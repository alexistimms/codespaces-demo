<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible"
content="ie=edge">
<title>Loggy | Feelings Joural</title>
<link href="./screen.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>
<body class="font-['Roboto']  bg-white">
<!-- component -->
<body class="bg-transparent">
    <div class="flex justify-center h-screen w-screen items-center">
     <div class="w-full md:w-1/2 flex flex-col items-center" >

           <!-- logo -->
     <img src="images/small-logo.png" alt="Loggy small-logo" class="justify-self-left h-16 mb-2">
        <!--log in text-->

        <h1 class="justify-self-left text-4xl font-bold text-gray-600 mb-6">Log in</h1>

         <!-- email input -->
         <div class="w-3/4 mb-6">
             <input type="email" name="email" id="email" class="w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-teal-400" placeholder="User Name">
         </div>
         <!-- password input -->
         <div class="w-3/4 mb-6">
             <input type="password" name="password" id="password" class="w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-teal-400 " placeholder="Password">
         </div>
         <!-- remember input -->
         <div class="w-3/4 flex flex-row justify-between">
             <div class=" flex items-center gap-x-1">
                 <input type="checkbox" name="remember" id="" class=" w-4 h-4  ">
                 <label for="" class="text-sm text-black">Remember me</label>
             </div>
             <div>
                 <a href="#" class="text-sm text-black hover:text-teal-400">Forgot password?</a>
             </div>
         </div>
         <!-- button -->
         <div class="w-3/4 mt-4">
             <button id="logInBtn" type="submit" class="py-4 bg-teal-400 w-full rounded text-white font-bold hover:bg-teal-600">Log In</button>
         </div>
     </div>
    </div>
 </body>




<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
<script is:inline src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>


</body>
</html>
